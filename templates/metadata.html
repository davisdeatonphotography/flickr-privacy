{% extends 'base.html' %}
{% block content %}
<h1 class="text-3xl mb-4">Set Privacy by Metadata</h1>
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="min_date">
            From Date
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               id="min_date" type="date" name="min_date">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="max_date">
            To Date
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               id="max_date" type="date" name="max_date">
    </div>
    <div class="mb-4">
        <label class="inline-flex items-center">
            <input type="checkbox" name="is_public" class="form-checkbox">
            <span class="ml-2">Make photos public</span>
        </label>
    </div>
    <form method="POST" action="{{ url_for('set_privacy_metadata') }}">
        <label for="min_date">From Date:</label><br>
        <input type="date" id="min_date" name="min_date"><br>
        <label for="max_date">To Date:</label><br>
        <input type="date" id="max_date" name="max_date"><br>
        <input type="checkbox" id="is_public" name="is_public" value="1">
        <label for="is_public">Make photos public</label><br>
        <input type="submit" value="Update Privacy">
    </form>
    
    <button type="submit"
            class="
                bg-blue-500 hover:bg-blue-700 text-white font-bold py-
                2 px-
                4 rounded focus:outline-none focus:shadow-outline
            ">
        Update Privacy
    </button>
</form>
{% endblock %}
